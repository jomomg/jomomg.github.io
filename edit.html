<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Edit</title>

    <!--fonts-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--jquery-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

  </head>

  <body>

    <div class="container">

      <div class="row">
          <div class="col s12 m6 offset-m3">
            <div class="card blue-grey darken-1">
              <div class="card-content">
                <span class="card-title">Edit</span>
                <div class="row">
                <form class="col s12">
                  <div class="row">
                    <div class="input-field col s12">
                      <input id="title" type="text" class="validate">
                      <label for="title">Title</label>
                    </div>
                  </div>

                  <div class="row">
                    <div class="input-field col s12">
                      <input id="author" type="text" class="validate">
                      <label for="author">Author</label>
                    </div>
                  </div>

                  <div class="row">
                    <div class="input-field col s12">
                      <input id="publisher" type="text" class="validate">
                      <label for="publisher">Publisher</label>
                    </div>
                  </div>

                  <div class="row">
                    <div class="input-field col s12">
                      <input id="pub-year" type="text" class="validate active">
                      <label for="pub-year">Publication Year</label>
                    </div>
                  </div>

                  <div class="row">
                    <div class="input-field col s12">
                      <input id="edition" type="number" class="validate">
                      <label for="edition">Edition</label>
                    </div>
                  </div>
                  <!--------------------------------------->
                  <div class="row">
                    <div class="input-field col s12">
                      <select>
                        <option value="" disabled selected>Choose the Category</option>
                        <option value="1">Textbook</option>
                        <option value="2">Non-fiction</option>
                        <option value="3">Fiction</option>
                      </select>
                      <label>Category</label>
                    </div>
                  </div>
                  <!----------------------------------------->
                  <div class="row">
                    <div class="input-field col s12">
                      <input id="subcategory" type="text" class="validate">
                      <label for="subcategory">Sub-category</label>
                    </div>
                  </div>

                  <div class="row">
                    <div class="input-field col s12">
                      <textarea id="description" class="materialize-textarea"></textarea>
                      <label for="description">Description</label>
                    </div>
                  </div>

                </form>
              </div>
              </div>
              <div class="card-action">
                <a class="btn teal" href="admin.html">edit</a>
              </div>
            </div>
          </div>
        </div>

</div>

  <script type="text/javascript">
    $(document).ready(function() {
      $('select').material_select();
    });
  </script>

  </body>
