<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sign Up</title>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
      <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

      <link rel="stylesheet" href="/css/signup.css">

      <script language='javascript' type='text/javascript'>
        function check(input) {
          if (input.value != document.getElementById('password').value) {
              input.setCustomValidity('The passwords you entered do not match');
          } else {
              input.setCustomValidity('');
          }
        }
      </script>

  </head>
  <body>
    <div class="signup-form z-depth-3">
      <div class="row">
      <h5>Create an account on Hello Books</h5>
    <form class="col s12" action="#" method="post">

      <div class="row">
        <div class="input-field col s6">
          <input id="first_name" type="text" class="validate">
          <label for="first_name">First Name</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate">
          <label for="last_name">Last Name</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <input id="password" type="password" class="validate">
          <label for="password">Password</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <input id="confirm-password" type="password" class="validate" oninput="check(this)">
          <label for="confirm-password">Confirm Password</label>
        </div>
      </div>

      <br> <!--Replace with margin -->
      <button class="btn waves-effect waves-light" type="submit" name="action">SIGN UP</button>

    </form>
  </div>
    </div>
  </body>
</html>
